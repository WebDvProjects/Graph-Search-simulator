<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,900;1,200;1,400;1,800;1,900&family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Search Algorithms</title>
  </head>
  <body>
    <div class="container">
      <h1>ALGO SIMULATOR</h1>
      <form action="">
        <section class="grid-size">
          <h3>Grid Size</h3>
          <label for="cols">Cols</label>
          <input
            type="number"
            name="cols"
            id="cols"
            min="2"
            max="50"
            value="10"
          />
          <label for="rows">Rows</label>
          <input
            type="number"
            name="rows"
            id="rows"
            min="2"
            max="50"
            value="10"
          />
        </section>

        <fieldset class="algorithms">
          <legend>Algorithms</legend>
          <label for="iteration">
            <input type="radio" name="algorithm" id="iteration" value="iter" />
            Iteration
          </label>
          <label for="dfs">
            <input type="radio" name="algorithm" id="dfs" value="dfs" />
            DFS
          </label>
          <label for="bfs">
            <input type="radio" name="algorithm" id="bfs" value="bfs" />
            BFS
          </label>
          <label for="dijkstra">
            <input
              type="radio"
              name="algorithm"
              id="dijkstra"
              value="dijkstra"
            />
            Dijkstra
          </label>
          <label for="a-sar">
            <input
              type="radio"
              name="algorithm"
              id="a-star"
              value="a-star"
              checked
            />
            A*
          </label>
          <!-- <input type="radio" name="algorithm" id="iteration" value="iter" />
          <label for="iteration">Iteration</label>
          <input type="radio" name="algorithm" id="dfs" value="dfs" />
          <label for="dfs">DFS</label>
          <input type="radio" name="algorithm" id="bfs" value="bfs" checked />
          <label for="bfs">BFS</label>
          <input type="radio" name="algorithm" id="dijkstra" value="dijkstra" />
          <label for="dijkstra">Dijkstra</label> -->
        </fieldset>

        <section class="start-end-pos">
          <section class="start-pos">
            <h3>Start Pos</h3>
            <div class="pos-wrapper">
              <label for="start-row">
                <p>Row</p>
                <input type="number" name="rows" id="start-row" min="0" />
              </label>
              <label for="start-col">
                <p>Col</p>
                <input type="number" name="cols" id="start-col" min="0" />
              </label>
            </div>
          </section>

          <section class="target-pos">
            <h3>Target Pos</h3>
            <div class="pos-wrapper">
              <label for="target-row">
                <p>Row</p>
                <input type="number" name="rows" id="target-row" min="0" />
              </label>
              <label for="target-col">
                <p>Col</p>
                <input type="number" name="cols" id="target-col" min="0" />
              </label>
            </div>
          </section>
        </section>

        <div class="buttons">
          <button id="generate">START SEARCH</button>
          <button type="button" id="stop-generate">STOP SEARCH</button>
        </div>
      </form>

      <div class="search-container">
        <!-- <h2>Search Algorithms</h2> -->
        <div class="grid-wrapper">
          <div class="grid"></div>
        </div>

        <div class="hidden" id="results-container">
          <h2>Path Results</h2>
          <!-- <br /> -->
          <p>Visits: <span id="visits"></span></p>
          <br />
          <p>Path Length: <span id="path-size"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
